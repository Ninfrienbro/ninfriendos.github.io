<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Ninfriendos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Permanent+Marker&family=Shadow+Into+Light&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to bottom, #2c2c2c 40%, #121212 60%);
            color: #f5f5f5;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #f9ca24;
            padding: 15px;
            position: relative;
            z-index: 1;
        }
        nav a {
            color: #121212;
            text-decoration: none;
            margin: 0 20px;
            font-size: 20px;
            font-weight: bold;
        }
        nav a:hover {
            color: #1a1a1a;
            text-decoration: underline;
        }
        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 320px; 
            background-color: transparent;
            padding-top: 50px;
        }
        .logo {
            max-width: 50%;
            height: auto;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px;
        }
        .gallery img {
            width: 600px;
            height: auto;
            margin: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 15px;
            background-color: #f9ca24;
            color: #121212;
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 80%;
            height: auto;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
        .arrow.left {
            left: 5%;
        }
        .arrow.right {
            right: 5%;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="gallery.html">Gallery</a>
        <a href="tour.html">Tour</a>
        <a href="contact.html">Contact</a>
    </nav>

    <header>
        <img src="images/8bitlogo.png" alt="Ninfriendos Logo" class="logo">
        <p style="text-align: center; font-size: 1.5em; color: #f9ca24; margin-top: 10px;">Click the pictures!</p>
    </header>

    <div class="gallery">
        <img src="images/band 1.jpg" alt="Band 1">
        <img src="images/Wario.jpg" alt="Wario">
        <img src="images/band 2.jpg" alt="Band 2">
        <img src="images/band 3.jpg" alt="Band 3">
        <img src="images/band 4.jpg" alt="Band 4">
    </div>

    <footer>
        <p>Â© 2024 Ninfriendos. All rights reserved.</p>
    </footer>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <span class="arrow left">&#10094;</span>
        <img class="modal-content" id="modalImg">
        <span class="arrow right">&#10095;</span>
    </div>

    <script>
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("modalImg");
        const closeBtn = document.querySelector(".close");
        const leftArrow = document.querySelector(".arrow.left");
        const rightArrow = document.querySelector(".arrow.right");
        let currentIndex = 0;
        const images = Array.from(document.querySelectorAll(".gallery img"));

        function showImage(index) {
            if (index < 0) {
                index = images.length - 1;
            } else if (index >= images.length) {
                index = 0;
            }
            currentIndex = index;
            modalImg.src = images[currentIndex].src;
            modal.style.display = "flex";
        }

        images.forEach((img, index) => {
            img.addEventListener("click", () => {
                showImage(index);
            });
        });

        window.addEventListener("click", (event) => {
            if (event.target === modal || event.target === closeBtn) {
                modal.style.display = "none";
            }
        });

        leftArrow.addEventListener("click", () => {
            showImage(currentIndex - 1);
        });

        rightArrow.addEventListener("click", () => {
            showImage(currentIndex + 1);
        });
    </script>
</body>
</html>

    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to bottom, #2c2c2c 40%, #121212 60%);

        nav {

        }
        .tour-container {
            margin: 50px auto;
            padding: 20px;
            max-width: 800px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .tour-container h2 {
            color: #f9ca24;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .tour-info {
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        .tour-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f9ca24;
            color: #121212;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
        }
        .tour-link:hover {
            background-color: #d4a317;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 15px;
            background-color: #f9ca24;
            color: #121212;
            font-weight: bold;
        }
